<!doctype>
<html ng-app>
	<head>
		<title>Set Class</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
		<style>
			.menu-disabled-true {
				color: green;
			}

			.menu-disabled-false {
				color: red;
			}
		</style>
	</head>
	<body>
		<div ng-controller="setClassController">
			<ul>
				<li class="menu-disabled-{{isDisabled}}" ng-click="setClass()">Home</li>
				<li>About Us</li>
				<li >Contact Us</li>
			</ul>
		</div>
		<script type="text/javascript">
			function setClassController($scope){

				$scope.isDisabled = false;

				$scope.setClass = function(val){

					$scope.isDisabled = ! $scope.isDisabled;
			
				}
			}
		</script>
	</body>
</html>
